apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: subscribe
spec:
  topic: orders
  routes:
    rules:
    - match: 'event.type == "create"'
      path: /api/dapr/create
    - match: 'event.type == "cancel"'
      path: /api/dapr/cancel
    default: /api/dapr/receive
  pubsubname: otodapr-pubsub-topics
